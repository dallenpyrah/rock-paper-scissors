<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <div class="container-fluid bg-danger text-white">
              <div class="row justify-content-center">
                  <div class="col-10 text-center mt-3 mb-3">
              <h1>Rock, Paper, Scissors Game</h1>
            </div>
            </div>
          </div>
      </header>
      <main>
          <div class="container-fluid">
            <div class="row justify-content-center text-center mt-3">
              <div class="col-12">
            <div class="btn btn-danger btn-block" onclick="playButton()">Play</div>
          </div>
           </div>
            <div class="row justify-content-center text-center mt-5 hidden" id="button-container">
                  <div class="col-3">
                      <div class="btn btn-danger" onclick="removeHidenRock(rockComputer())">ROCK</div>
                      <div class="card hidden mt-3" id="card-rock">
                          <h6 class="mt-3">You choose Rock</h6>
                          <h6 class="mt-3">The computer choose <span id="rock-function"> </span></h6> 
                        <h6 class="mt-3" id="tie">You <span id="tie-function-rock"> </span></h6> 
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="btn btn-danger" onclick="removeHidenPaper(paperComputer())">Paper</div>
                    <div class="card hidden mt-3" id="card-paper">
                        <h6 class="mt-3">You choose Paper</h6> 
                        <h6 class="mt-3" id="paper">The computer choose <span id="paper-function"> </span> </h6> 
                        <h6 class="mt-3">You <span id="tie-function-paper"> </span></h6> 
                    </div>
                  </div>
                  <div class="col-3">
                      <div class="btn btn-danger" onclick="removeHidenScissors(scissorsComputer())">Scissors</div>
                    <div class="card hidden mt-3" id="card-scissors">
                        <h6 class="mt-3">You choose Scissors</h6>
                        <h6 class="mt-3" id="scissors">The computer choose <span id="scissors-function"> </span> </h6> 
                        <h6 class="mt-3">You <span id="tie-function-scissors"> </span></h6> 
                    </div>
                  </div>
              </div>
          </div>
      </main>
      <footer></footer>
      
      <script src="app.js"></script>
  </body>
</html>
